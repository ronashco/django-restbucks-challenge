{% extends 'base.html' %}

{% block content %}
    <h2>Login Form</h2>
    <div class="row">
        <div class="col-sm-6 center jumbotron">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.errors }}
                                {{ field.label_tag }} {{ field }}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-default">login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
