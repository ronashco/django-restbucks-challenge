{% extends 'base_registered.html' %}

{% block content %}

    <div class="row">
        <div class="col-sm-6 center jumbotron">
            <div class="panel panel-default">
                <div class="panel-body">
                    <ul>
                        {% for field in products %}

                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-success" href="order">submit a new order</a>

{% endblock %}
